<!DOCTYPE html>
<html>
<head>
	<title>Online music database</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<form id="getMusicForm">
		<input type="text" id="name" placeholder="Песен">
		<input type="text" id="artist" placeholder="Изпълнител">
		<select id="genre">
			<option value="rap">Рап</option>
			<option value="pop-folk">Поп-фолк</option>
			<option value="pop">Поп</option>
			<option value="latino">Латино</option>
			<option value="house">Хаус</option>
		</select>
	</form>

	<button id="searchBtn" form="gettMusicForm">Търси</button>
	<button id="toggleBtn">Начин на показване</button>
	<div id="results"></div>

	<script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
